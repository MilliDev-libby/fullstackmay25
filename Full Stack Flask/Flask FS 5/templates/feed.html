<h2>Welcome, {{ username }}!</h2>
<a href="{{ url_for('logout') }}">Logout</a>
<h3>Create a Post</h3>
<form method="POST">
    <textarea name="content" required></textarea><br>
    <button type="submit">Post</button>
</form>
<h3>All Posts</h3>
{% for post in posts %}
    <p><strong>{{ post.author }}:</strong> {{ post.content }}</p>
{% endfor %}
