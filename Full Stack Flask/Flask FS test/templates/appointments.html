<!DOCTYPE html>
<html>
<head>
    <title>Doctor's Appointments</title>
</head>
<body>
    <h2>Doctor's Appointments</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Patient Name</th>
            <th>Complaint</th>
        </tr>
        {% for appt in appointments %}
        <tr>
            <td>{{ appt.date }}</td>
            <td>{{ appt.time }}</td>
            <td>{{ appt.patient }}</td>
            <td>{{ appt.complaint }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('cancel_all') }}" method="POST" style="margin-top:20px;">
        <button type="submit">Cancel ALL Appointments</button>
    </form>
    <a href="{{ url_for('new_appointment') }}"><button>Add New Appointment</button></a>
</body>
</html>
